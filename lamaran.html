<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Lamaran Kerja kamboja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="depositphotos_40184537-stock-photo-cambodia-flag.webp" alt="logo">
        <h1> terima Lamaran Kerja</h1>
        <nav>
            <ul>
                <li><a href="#about">Tentang Saya</a></li>
                <li><a href="#apply">Lamaran</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <h2>Tentang Saya</h2>
        <p>Deskripsi singkat tentang diri Anda.</p>
    </section>
    <section id="apply">
        <h2>Formulir Lamaran</h2>
        <form id="applicationForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="resume">CV:</label>
            <input type="file" id="resume" name="resume" required>
            <input type="submit" value="Kirim Lamaran">
        </form>
    </section>
    <section id="contact">
        <h2>Kontak</h2>
        <p>Informasi kontak Anda.</p>
    </section>
    <footer>
        <h1>&copy; ayo kerja di kamboja</h1>
    </footer>
    <script src="java.js"></script>
</body>
</html>
